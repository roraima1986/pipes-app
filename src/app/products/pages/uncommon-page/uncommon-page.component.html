<p-panel header="Pipes no tan comunes" class="p-2">

  <p>
    Pipes incluidos en Angular - Usualmente en el Common
  </p>
</p-panel>

<div class="grid">
  <!--i18nSelect Pipe-->
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
      <p>Saludos {{name}}, es un placer {{gender | i18nSelect:invitationMap}} a nuestro evento</p>

      <p-button
        (click)="changeClient()"
        label="Cambiar persona">

      </p-button>
    </p-fieldset>
  </div>

  <!--i18nPlural Pipe-->
  <div class="col-12 md:col-6">
    <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">

      <p>Actualmente {{clients.length | i18nPlural:clientsMap}}</p>

      <p-button
        (click)="deleteClient()"
        label="Borrar cliente">
      </p-button>
    </p-fieldset>
  </div>

  <!--Slice Pipe-->
  <div class="col-12 md:col-6">
    <p-fieldset legend="Slice Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <!--Json Pipe-->
  <div class="col-12 md:col-6">
    <p-fieldset legend="Json Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <!--KeyValue Pipe-->
  <div class="col-12 md:col-6">
    <p-fieldset legend="KeyValue Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

  <!--Async Pipe-->
  <div class="col-12 md:col-6">
    <p-fieldset legend="Async Pipe" [toggleable]="true">

    </p-fieldset>
  </div>

</div>
