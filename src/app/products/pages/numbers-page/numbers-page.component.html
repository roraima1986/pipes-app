<p-panel header="Pipes Numéricos" class="p-2">

  <p>
    Pipes incluidos en Angular - Usualmente en el Common
  </p>
</p-panel>

<div class="grid">
  <div class="col-12 md:col-4">
    <p-card header="Ventas Netas" subheader="presente año">
      {{totalSells + 1235 | number:'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ventas Brutas" subheader="presente año">
      {{totalSells | currency:'CLP':'symbol-narrow':'1.2-2'}}
    </p-card>
  </div>

  <div class="col-12 md:col-4">
    <p-card header="Ganancia Porcentual" subheader="presente año">
      {{percent | percent:'1.2-2'}}
    </p-card>
  </div>

</div>
