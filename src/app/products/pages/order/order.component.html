<p-panel header="Pipes Personalizados" class="p-2">

  <p>
    Pipes personalizados - Creados por {{'nosotros' | toggleCase:isUpperCase}}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      label="ToggleCase"
      icon="pi pi-search"
      class="mr-2"
      (onClick)="toggleUperCase()">
    </p-button>
  </div>


  <div class="p-toolbar-group-end">
      <p-button label="Por nombre" icon="pi pi-sort" styleClass="p-button-success mr-2"></p-button>
      <p-button label="Por volar" icon="pi pi-sort" styleClass="p-button-danger mr-2"></p-button>
      <p-button label="Por color" icon="pi pi-sort" styleClass="p-button-help"></p-button>
  </div>
</p-toolbar>
